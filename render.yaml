
services:
  - type: web
    name: skillsight-backend
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt && python backend/manage.py migrate && python backend/manage.py load_datasets"
    startCommand: "gunicorn backend.skillsight_backend.wsgi"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://skillsight-ai-73a75.web.app"
      - key: DATABASE_URL
        fromDatabase:
          name: skillsight-db
          property: connectionString

databases:
  - name: skillsight-db
    plan: free
